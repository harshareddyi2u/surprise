<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Surprise â¤ï¸</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  font-family: 'Segoe UI', sans-serif;
  background: url('abcd.jpg') center/cover no-repeat;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

.overlay-bg {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.45);
}

.card {
  position: relative;
  z-index: 2;
  width: 90%;
  max-width: 380px;
  background: rgba(0,0,0,0.55);
  padding: 30px;
  border-radius: 25px;
  text-align: center;
  color: white;
  box-shadow: 0 0 40px rgba(255,0,120,0.7);
}

h1 { min-height: 90px; font-size: 1.8rem; }

button {
  padding: 15px;
  font-size: 1.2rem;
  border-radius: 30px;
  border: 1px solid rgba(255,255,255,0.4);
  cursor: pointer;
  background: rgba(255,255,255,0.15);
  color: white;
  backdrop-filter: blur(8px);
}

.yes {
  width: 100%;
  background: rgba(255,64,129,0.45);
  margin-top: 12px;
}

/* ğŸ˜ˆ SMALL, ROAMING NO */
.no.evasive {
  position: fixed;
  font-size: 0.85rem;
  padding: 6px 12px;
  border-radius: 18px;
  z-index: 999;
  pointer-events: auto;
}

/* â¤ï¸ FLOATING EMOJIS */
.emoji {
  position: absolute;
  font-size: 18px;
  animation: floatGrow linear forwards;
  pointer-events: none;
}

@keyframes floatGrow {
  from { transform: translateY(100vh) scale(0.4); opacity: 1; }
  to   { transform: translateY(-10vh) scale(2.2); opacity: 0; }
}

canvas {
  position: fixed;
  inset: 0;
  pointer-events: none;
}

/* Start overlay */
#startOverlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  z-index: 1000;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  color: white;
  font-size: 1.6rem;
}
</style>
</head>

<body>

<div id="startOverlay">
  <div>
    <p>Tap to begin â¤ï¸</p>
    <p style="font-size:1rem;opacity:.7">A little surprise awaits âœ¨</p>
  </div>
</div>

<div class="overlay-bg"></div>
<canvas id="fireworks"></canvas>

<audio id="music" loop preload="auto">
  <source src="music.mp3" type="audio/mpeg">
</audio>

<audio id="boing" preload="auto">
  <source src="boing.mp3" type="audio/mpeg">
</audio>

<div class="card" id="card">
  <h1 id="text"></h1>
  <button class="yes" onclick="sayYes()">YES ğŸ’â¤ï¸</button>
  <button class="no" onclick="sayNo()">No ğŸ˜¢</button>
</div>

<script>
/* CONFIG */
const HER_NAME = "Preetham Kutte";
const FORM_URL = "https://formspree.io/f/mojldbpj";

/* MUSIC */
const music = document.getElementById("music");
startOverlay.onclick = () => {
  music.volume = 0;
  music.play();
  let v = 0;
  const fade = setInterval(() => {
    v += 0.04;
    music.volume = Math.min(v, 0.6);
    if (v >= 0.6) clearInterval(fade);
  }, 200);
  startOverlay.style.display = "none";
};

/* TYPING */
const msg = "Will you be my forever? â¤ï¸";
let ti = 0;
(function type(){
  if(ti < msg.length){
    text.textContent += msg[ti++];
    setTimeout(type, 80);
  }
})();

/* EMOJIS */
let emojiInterval;
function startEmojis(list){
  clearInterval(emojiInterval);
  emojiInterval = setInterval(()=>{
    const e = document.createElement("div");
    e.className = "emoji";
    e.textContent = list[Math.random()*list.length|0];
    e.style.left = Math.random()*100+"vw";
    e.style.animationDuration = (Math.random()*3+4)+"s";
    document.body.appendChild(e);
    setTimeout(()=>e.remove(),7000);
  },130);
}
startEmojis(["â¤ï¸","ğŸ’–","ğŸ’•","ğŸ’˜","ğŸ’"]);

/* ğŸ† FIREWORKS ENGINE */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let rockets=[], particles=[], fireworksRunning=false;

class Rocket {
  constructor(x){
    this.x=x;
    this.y=canvas.height;
    this.vy=-Math.random()*6-8;
    this.target=Math.random()*canvas.height*0.4+100;
  }
  update(){
    this.y+=this.vy;
    if(this.y<=this.target){
      explode(this.x,this.y);
      return false;
    }
    return true;
  }
  draw(){
    ctx.fillStyle="white";
    ctx.fillRect(this.x,this.y,2,10);
  }
}

class Particle {
  constructor(x,y){
    const a=Math.random()*Math.PI*2;
    const s=Math.random()*6+2;
    this.x=x; this.y=y;
    this.vx=Math.cos(a)*s;
    this.vy=Math.sin(a)*s;
    this.life=100;
    this.color=`hsl(${Math.random()*360},100%,60%)`;
  }
  update(){
    this.vy+=0.05;
    this.x+=this.vx;
    this.y+=this.vy;
    this.life--;
  }
  draw(){
    ctx.globalAlpha=this.life/100;
    ctx.fillStyle=this.color;
    ctx.beginPath();
    ctx.arc(this.x,this.y,2,0,Math.PI*2);
    ctx.fill();
  }
}

function explode(x,y){
  for(let i=0;i<140;i++) particles.push(new Particle(x,y));
}

function launchRocket(x=Math.random()*canvas.width){
  rockets.push(new Rocket(x));
}

function animateFireworks(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  rockets=rockets.filter(r=>{r.draw();return r.update();});
  particles=particles.filter(p=>{p.update();p.draw();return p.life>0;});
  if(fireworksRunning && Math.random()<0.06) launchRocket();
  requestAnimationFrame(animateFireworks);
}

function spellName(){
  const gap=canvas.width/(HER_NAME.length+1);
  [...HER_NAME].forEach((_,i)=>{
    setTimeout(()=>launchRocket(gap*(i+1)),i*600);
  });
}

/* SEND YES */
function sendYES(){
  fetch(FORM_URL,{
    method:"POST",
    headers:{ "Content-Type":"application/json","Accept":"application/json"},
    body:JSON.stringify({
      answer:"YES ğŸ’",
      time:new Date().toString(),
      device:navigator.userAgent
    })
  });
}

/* YES */
function sayYes(){
  clearInterval(emojiInterval);
  fireworksRunning=true;
  animateFireworks();
  spellName();
  sendYES();
  card.innerHTML=`<h1>${HER_NAME} said YES!!! ğŸ’–ğŸ‰</h1><p>Forever begins now âœ¨</p>`;
}

/* NO FLOW */
function sayNo(){
  startEmojis(["ğŸ˜­","ğŸ’”","ğŸ˜¢","ğŸ¥º"]);
  let c=8;
  const t=setInterval(()=>{
    card.innerHTML=`<h1>Retrying in ${c}â€¦ ğŸ˜…</h1>`;
    c--;
    if(c<0){
      clearInterval(t);
      spawnEvasiveNo();
    }
  },1000);
}

/* ğŸ˜ˆ TRUE EVASIVE NO */
function spawnEvasiveNo(){
  card.innerHTML=`
    <h1 id="tease">One last choiceâ€¦ ğŸ˜</h1>
    <button class="yes" onclick="sayYes()">YES ğŸ’â¤ï¸</button>
  `;

  const noBtn=document.createElement("button");
  noBtn.className="no evasive";
  noBtn.textContent="No ğŸ™ƒ";
  document.body.appendChild(noBtn);

  const boing=document.getElementById("boing");
  let attempts=0;
  let radius=140;

  function moveAway(){
    attempts++;
    boing.currentTime=0;
    boing.play();

    const x=Math.random()*(innerWidth-noBtn.offsetWidth);
    const y=Math.random()*(innerHeight-noBtn.offsetHeight);

    noBtn.style.left=x+"px";
    noBtn.style.top=y+"px";

    if(attempts===2) noBtn.textContent="Still trying? ğŸ˜œ";
    if(attempts===4) noBtn.textContent="Nice try ğŸ˜";
    if(attempts>=5) tease.innerHTML="Okayâ€¦ youâ€™re persistent ğŸ˜…<br>I like that ğŸ˜‰";

    radius=Math.max(50,radius-15);
  }

  document.addEventListener("mousemove",e=>{
    const r=noBtn.getBoundingClientRect();
    const dx=e.clientX-(r.left+r.width/2);
    const dy=e.clientY-(r.top+r.height/2);
    if(Math.hypot(dx,dy)<radius) moveAway();
  });

  moveAway();
}
</script>

</body>
</html>
